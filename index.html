<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/artboard-10_89054.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <section class="main">
            <div class="container">
                <div class="main__logo animate__animated animate__backInDown">
                    <a href='#'><img class="icon"src="img/artboard-10_89054.svg" alt="" width='61'></a>
                    <p>Спонсировал <span>ГАЗПРОМ</span></p>
                </div>
                <div class="info">
                    <div class="info__wrapper animate__animated animate__bounceInLeft">
                        <div class="upper-h1">
                            <p>Игорь production представляет</p>
                        </div>
                        <h1 class="h1">
                            ЛУЧШАЯ ГАЛЕРЕЯ ДЛЯ КАРИШКИ
                        </h1>
                        <button class="info__btn btn-next--first">Смотреть котиков <span><img src="img/Vector 1.svg" alt=""></span></button>
                    </div>
                    <img class="kot animate__animated animate__bounceInUp"src="img/kot.png" alt="">
                </div>
            </div>
        </section>
        <section class='second'>
            <h1 class="h1-second">
                Милашки
            </h1>
            <div class="gallery">
                <div class="grid-wrapper grid-wrapper-1 animate__animated">
                    <img class='a image' src="img/mil/1.webp" alt="">
                    <img class='b image' src="img/mil/2.webp" alt="">
                    <img class='c image' src="img/mil/3.webp" alt="">
                    <img class='d image' src="img/mil/4.webp" alt="">
                    <img class='e image' src="img/mil/5.webp" alt="">
                </div>
                <button class="info__btn btn-next btn-next--second animate__animated">Ниже <span><img src="img/Vector 1.svg" alt=""></span></button>
            </div>
        </section>

        <section class="third">
            <h1 class="h1-second">
                Серьёзыши
            </h1>
            <div class="gallery">
                <div class="grid-wrapper-2 animate__animated">
                    <img class='a image' src="img/zol/1.webp" alt="">
                    <img class='b image' src="img/zol/2.webp" alt="">
                    <img class='c image' src="img/zol/3.webp" alt="">
                    <img class='d image' src="img/zol/4.webp" alt="">
                    <img class='e image' src="img/zol/5.webp" alt="">
                </div>
                <button class="info__btn btn-next animate__animated btn-next--third">Ниже <span><img src="img/Vector 1.svg" alt=""></span></button>
            </div>
        </section>

        <section class="fourth">
            <h1 class="h1-second">
                Смешнявыши
            </h1>
            <div class="gallery">
                <div class="grid-wrapper grid-wrapper-3 animate__animated">
                    <img class='a image' src="img/smex/1.webp" alt="">
                    <img class='b image' src="img/smex/2.webp" alt="">
                    <img class='c image' src="img/smex/3.webp" alt="">
                    <img class='d image' src="img/smex/4.webp" alt="">
                    <img class='e image' src="img/smex/5.webp" alt="">
                </div>
                <button class="info__btn btn-back animate__animated">Вверх <span><img src="img/Vector 1.svg" alt=""></span></button>
            </div>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
